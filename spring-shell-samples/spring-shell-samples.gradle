plugins {
	// id 'org.springframework.shell.management-configuration'
	id 'org.springframework.shell.spring-module'
	id 'org.springframework.boot' version '3.0.0-SNAPSHOT'
}

description = 'Spring Shell Samples'

dependencies {
	management platform(project(":spring-shell-dependencies"))
	implementation project(':spring-shell-starter-jna')
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
